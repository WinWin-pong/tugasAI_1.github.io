<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-body {
            padding: 10px;
            overflow-y: scroll;
            max-height: 300px;
        }
        .user-message, .bot-message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .input-container {
            padding: 10px;
            background-color: #eee;
            border-top: 1px solid #ccc;
        }
        .input-container input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
        }
        .input-container button {
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <nav>
          <ul>
            <li><a href="">About</a></li>
            <li><a href="">Portofolio</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
    </div>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message">Halo! Saya adalah chatbot. Ada yang bisa saya bantu?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            var chatBody = document.getElementById('chatBody');
            
            // Menampilkan pesan pengguna
            var userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.textContent = userInput;
            chatBody.appendChild(userMessageDiv);

            // Simulasi jawaban dari chatbot (gantilah dengan logika chatbot sesungguhnya)
            var botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'bot-message';
            botMessageDiv.textContent = 'Maaf, saya hanya sebuah contoh chatbot.';
            chatBody.appendChild(botMessageDiv);

            // Membersihkan input pengguna
            document.getElementById('userInput').value = '';

            // Menggeser fokus ke input setelah pengguna mengirim pesan
            document.getElementById('userInput').focus();
        }
    </script>
</body>
</html>
